<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plotly Dark Test</title>
  <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
    }
  </style>
</head>
<body>
  <div id="plot" style="width:100vw; height:100vh;"></div>
  <script>
    console.log("Plotly loaded version:", Plotly.version);

    const trace = {
      x: ['2025-01-01', '2025-01-02', '2025-01-03'],
      y: [45, 48, 50],
      mode: 'lines+markers',
      type: 'scatter',
      name: 'Humidity'
    };

    const layout = {
      title: "Dark Theme Test",
      xaxis: { title: "Date" },
      yaxis: { title: "Humidity (%)" },
      template: "plotly_dark",
      height: 600
    };

    Plotly.newPlot('plot', [trace], layout);
  </script>
</body>
</html>
